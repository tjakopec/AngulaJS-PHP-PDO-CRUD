<h2>Autori</h2>
<div>
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Šifra</th>
				<th>Ime</th>
				<th>Prezime</th>
				<th>Datum rođenja</th>
				<th>Akcija</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="autor in autori | orderBy: 'prezime'">
				<td>{{autor.sifra}}</td>
				<td>{{autor.ime}}</td>
				<td>{{autor.prezime}}</td>
				<td>{{autor.datumrodenja | date:'dd. MM. yyyy'}}</td>
				<td><a href="#/UpdateAutor/{{autor.sifra}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></button> <a href="#/DeleteAutor/{{autor.sifra}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-trash"></i></button> </td>
			</tr>
		</tbody>
	</table>
	<a class="btn btn-primary" href="#/CreateAutor">Dodaj novog autora</a>
</div>
