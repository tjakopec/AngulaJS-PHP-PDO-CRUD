<h2>Autori</h2>
<div>
	<form>
	    <div class="form-group">
	      <div class="input-group">
	        <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
	        <input type="text" class="form-control" placeholder="Pretraživanje autora" ng-model="uvjet" ng-change="Read_Autor(uvjet)">
	      </div>      
	    </div>
	  </form>
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Šifra</th>
				<th>Ime</th>
				<th>Prezime</th>
				<th>Datum rođenja</th>
				<th>Akcija</th>
			</tr>
		</thead>
		<tbody>
			<tr dir-paginate="autor in autori | itemsPerPage: 10" total-items="ukupnoAutora" current-page="pagination.current">
				<td>{{autor.sifra}}</td>
				<td>{{autor.ime}}</td>
				<td>{{autor.prezime}}</td>
				<td>{{autor.datumrodenja | date:'dd. MM. yyyy'}}</td>
				<td><a href="#/UpdateAutor/{{autor.sifra}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></button> <a href="#/DeleteAutor/{{autor.sifra}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-trash"></i></button> </td>
			</tr>
		</tbody>
	</table>
	<dir-pagination-controls on-page-change="stranicaPromjenjena(newPageNumber)"></dir-pagination-controls>
	<a class="btn btn-primary" href="#/CreateAutor">Dodaj novog autora</a>
</div>
